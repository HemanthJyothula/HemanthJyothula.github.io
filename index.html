<!DOCTYPE html>
<html>
    <Head>
        <title>
            Hello this is a test
        </title>
        <script>
           function fetcher()
            {
                fetch('https://34.149.12.30.nip.io/hemanth-cors')  // Replace with the URL you're testing
                 .then(response => {
                 console.log(response.status);  // Check the response status
                 return response.text();        // Or response.json() if it's JSON data
                  })
                .then(data => {
                  console.log(data);  // Print the data returned by the server
                 })
                 .catch(error => {
                 console.log('CORS error:', error);  // Catch any errors (e.g., CORS issue)
                });
            }
        </script>

    </Head>
    <body>
        <button type="button" onclick="fetcher()">Run</button>
    </body>
</html>
